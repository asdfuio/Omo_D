<ons-page  ng-controller="MenuController">

<ons-toolbar>
    <div class="left">
        <ons-toolbar-button ng-click="ons.slidingMenu.toggle()">
            <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
        </ons-toolbar-button>
        <ons-sliding-menu main-page="pate1.html" menu-page="menu.html" max-slide-distance="260px" type="push" var="menu">
        </ons-sliding-menu>
    </div>

    <div class="center">動画</div>
</ons-toolbar>

<div style="text-align: center">

        <ons-list>
            <ons-list-item class="item" ng-repeat="data in dataList" ng-click="showDetailPage(data)">
            <ons-row class="relative">
                <ons-col width="25px">
                    <div >
                        <img ng-if="$index == 0" src="img/1.jpg" width="24px"/>
                        <img ng-if="$index == 1" src="img/2.jpg" width="24px"/>
                        <img ng-if="$index == 2" src="img/3.jpg" width="24px"/>
                    </div>
                    <div ng-switch = "data.new">
                        <div ng-switch-when="1">
                            <img src="img/new.jpg" class="absolute"/>
                        </div>
                    </div>
                </ons-col>
                <ons-col width="80px">
                    <div class="item__thum">
                        <img src="http://i.ytimg.com/vi/{{data.d_id}}/default.jpg" width="70" height="50"/>
                    </div>
                </ons-col>
                <ons-col>
                    <span class="list__item__subtitle">{{data.name}}</span>
                </ons-col>
            </ons-row>
            </ons-list-item>
        </ons-list>

  <ons-bottom-toolbar modifier="nend">
    <div id="adg"></div>
  </ons-bottom-toolbar>   

</div>

</ons-page>
